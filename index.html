<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main>
    <section class="glass">
    </section>
  </main>
  <div class="circle1">
    <img src="images/bg-pattern-bottom.svg" alt="circle1">
  </div>
  <div class="circle2">
    <img src="images/bg-pattern-top.svg" alt="circle2">
  </div>

  <img class="card" src="images/bg-pattern-card.svg" alt="">
  <img class="victor" src="images/image-victor.jpg" alt=" victor">
  <section>

    <div class="bio">
      <h1>Victor Crest <span>26</span></h1>
      <p class="city">London</p>
    </div>
    <hr style="  position: relative;
      width: 25%;
      top: -13rem;
      z-index: 2;
      border-top: 0;">
    <div class="info-container">

      <div class="item">
        80K
      <p> Followers</p>
      </div>
      <div class="item">
        803k
      <p> Likes</p>
      </div>
      <div class="item">
        1.4K
      <p>Photos</p>
      </div>






    </div <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nitin</a>.
    </div>
</body>

</html>
