<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main">
      <section class="box">
        <section>
          <div class="">
            <img class="card" src="images/bg-pattern-card.svg" alt="">
            </div>
            <div>

            <img class="victor" src="images/image-victor.jpg" alt=" victor">
          </div>
          <div class="bio">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <p class="city">London</p>
          </div>
          <hr>
          <div class="info-container">

            <div class="item">
              <p class="flo">80K</p>
            <p> Followers</p>
            </div>
            <div class="item">
            <p class="flo">803k</p>
            <p> Likes</p>
            </div>
            <div class="item">
              <p class="flo">1.4k</p>
            <p>Photos</p>
            </div>

        </section>
      </section>
      <div class="circle1">
        <img src="images/bg-pattern-top.svg" alt="">
        </div>
        <div class="circle2">
          <img class="circle2" src="images/bg-pattern-bottom.svg" alt="">
        </div>


    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  </body>
</html>
